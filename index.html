<!DOCTYPE html>
<html>
<body>
<p>Check if the string matches the criteria of numberP(For percentages),'FULL','NC',number</p>
<input type='text' id="testString"></input>
<button onclick="myFunction()">TestForCellValues</button>
<button onclick="myFunction1()">TestForBlockNumbers</button>
<p id="demo"></p>
<script>
function myFunction() {
    var str = document.getElementById("testString").value;
var isValid = str.match(/^[+]?\d+(\.\d+)?\p$/i)||str.match(/^\FULL$/i)||str.match(/^\NC$/i)||str.match(/^[+]?\d+(\.\d+)?$/i);   
    document.getElementById('demo').innerHTML=''+isValid;
}
function myFunction1() {
    var isValid = false;      
    var num= document.getElementById("testString").value;
    if(!isNaN(num) && Math.floor(num)==num && num>0 && num<97)
    {
      isValid = true;
    }
    document.getElementById('demo').innerHTML=''+isValid;
}
</script>
</body>
</html>
